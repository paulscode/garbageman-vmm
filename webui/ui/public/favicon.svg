<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#1a1a1a"/>
  
  <!-- Radioactive symbol in neon green -->
  <g fill="#00ff41">
    <!-- Center circle (solid) -->
    <circle cx="32" cy="32" r="6"/>
    
    <!-- Three propeller blades at 0°, 120°, 240° -->
    <!-- Top blade (0°) -->
    <path d="M 32 26 
             L 27 14 
             A 20 20 0 0 1 37 14 
             L 32 26 Z"/>
    
    <!-- Bottom-right blade (120°) -->
    <path d="M 35.2 35 
             L 46.3 43.66 
             A 20 20 0 0 1 40.3 52.66 
             L 35.2 35 Z"/>
    
    <!-- Bottom-left blade (240°) -->
    <path d="M 28.8 35 
             L 23.7 52.66 
             A 20 20 0 0 1 17.7 43.66 
             L 28.8 35 Z"/>
  </g>
  
  <!-- Outer warning circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
</svg>
