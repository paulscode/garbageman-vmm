  #     - webui-ui
  #     - webui-api
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 10s

# ==============================================================================
# Networks
# ==============================================================================

networks:
  garbageman-net:
    driver: bridge
    name: garbageman-network

# ==============================================================================
# Volumes
# ==============================================================================
# Persist daemon data and artifacts across container restarts

volumes:
  multi-daemon-data:
    name: gm-multi-daemon-data
  multi-daemon-artifacts:
    name: gm-multi-daemon-artifacts
  # Caddy volumes (used only if caddy service is enabled)
  caddy-data:
    name: gm-caddy-data
  caddy-config:
    name: gm-caddy-config
